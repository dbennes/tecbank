{% extends 'usuarios/base_usuario.html' %}
{% load static  %}
{% block content %}

{% include 'partials/_menu.html' %}

<div style="width: 100%; background: #eef4f7">
<div class="container" style="">
        <div class="row d-flex justify-content-center" style="padding-top: 60px; min-height: 90vh">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url({% static 'assets/img/img_home/foto_sobre.jpg' %}); background-position: right;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Bem vindo de volta!</h4>
                                    </div>

                                    {% include 'usuarios/partials/_alertas.html' %}

                                    <form class="user" action="{% url 'login' %}" method="POST">

                                        {% csrf_token %}
                                        
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="email" id="email" placeholder="Email" name="email">
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password" id="senha" placeholder="Senha" name="senha">
                                        </div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check">
                                                <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1">
                                                <label class="form-check-label custom-control-label" for="formCheck-1">Lembrar</label></div>
                                            </div>
                                        </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                        <hr>
                                        <a class="btn d-block btn-google btn-user w-100 mb-2" role="button" style="background: #73adad">&nbsp; Criar uma conta!</a>
                                        <hr>

                                    </form>
                                    <div class="text-center"><a class="small" href="{% url 'cadastro' %}">Esqueceu sua senha?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'partials/_footer.html' %}

{% endblock %}
